<!DOCTYPE html>
<html>
<head>
  <title>mystisk nedrÃ¤kning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
      margin-top: 300px;
    }
    #countdown {
      font-size: 48px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1></h1>
  <div id="countdown"></div>

  <script>
    // ðŸ”¥ SET YOUR DATE HERE
    const targetDate = new Date("2026-04-25T20:00:00Z").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const difference = targetDate - now;

        if (difference <= 0) {
            document.getElementById("countdown").innerHTML = "Tiden Ã¤r inne.";
            return;
        }
        // ----- 1ï¸âƒ£ Calculate total calendar months -----
        let months =
            (targetDate.getFullYear() - now.getFullYear()) * 12 +
            (targetDate.getMonth() - now.getMonth());

        let days = targetDate.getDate() - now.getDate();

        // Borrow a month if needed
        if (days < 0) {
            months--;

            const previousMonth = new Date(
                now.getFullYear(),
                now.getMonth() + 1,
                0
            );

            days += previousMonth.getDate();
        }

        // ----- 2ï¸âƒ£ Calculate remaining time after removing months -----
        const tempDate = new Date(now);
        tempDate.setMonth(tempDate.getMonth() + months);

        const remainingMs = targetDate - tempDate;

        const totalDaysRemaining = Math.floor(remainingMs / (1000 * 60 * 60 * 24));

        const weeks = Math.floor(totalDaysRemaining / 7);
        const remainingDays = totalDaysRemaining % 7;

        const hours = Math.floor((remainingMs / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((remainingMs / (1000 * 60)) % 60);
        const seconds = Math.floor((remainingMs / 1000) % 60);

        document.getElementById("countdown").innerHTML =
        `${months}mÃ¥ ${weeks}v ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>

</html>
