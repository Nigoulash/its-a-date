<!DOCTYPE html>
<html>
<head>
    <title>mystisk nedr√§kning</title>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #111;
            color: white;
            margin-top: 300px;
        }

        #countdown {
            font-size: 40px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="countdown"></div>

    <script>
        const { DateTime } = luxon;

        // üî• Set your target date here (UTC example)
        const target = DateTime.fromISO("2026-02-25T22:12:00", { zone: "Europe/Berlin" });

        function updateCountdown() {
            const now = DateTime.now().toUTC();

            if (now >= target - 6000) {
                document.getElementById("countdown").innerHTML = "0m√•n 0v 0d 0h 0m 6s";
                return;
            }

            const diff = target.diff(now, [
                "months",
                "weeks",
                "days",
                "hours",
                "minutes",
                "seconds"
            ]).toObject();

            const months = Math.floor(diff.months);
            const weeks = Math.floor(diff.weeks);
            const days = Math.floor(diff.days);
            const hours = Math.floor(diff.hours);
            const minutes = Math.floor(diff.minutes);
            const seconds = Math.floor(diff.seconds);

            document.getElementById("countdown").innerHTML =
                `${months}m√•n ${weeks}v ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
