<!DOCTYPE html>
<html>
<head>
  <title>mystisk nedrÃ¤kning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
      margin-top: 300px;
    }
    #countdown {
      font-size: 48px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1></h1>
  <div id="countdown"></div>

 <script>
  // ðŸ”¥ SET YOUR DATE HERE
  const targetDate = new Date("2026-04-25T20:00:00Z").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const difference = targetDate - now;

    if (difference <= 0) {
      document.getElementById("countdown").innerHTML = "Time's up! ðŸŽ‰";
      return;
    }

    const totalSeconds = Math.floor(difference / 1000);

    const weeks = Math.floor(totalSeconds / (60 * 60 * 24 * 7));
    const days = Math.floor((totalSeconds % (60 * 60 * 24 * 7)) / (60 * 60 * 24));
    const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
    const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
    const seconds = totalSeconds % 60;

    document.getElementById("countdown").innerHTML =
      `${weeks}w ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>

</html>
