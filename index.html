<!DOCTYPE html>
<html>
<head>
  <title>mystisk nedräkning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
      margin-top: 300px;
    }
    #countdown {
      font-size: 48px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1></h1>
  <div id="countdown"></div>

  <script>
      const targetDate = new Date("2026-04-25T20:00:00");

      function updateCountdown() {
          const now = new Date();

          if (now >= targetDate) {
              document.getElementById("countdown").innerHTML = "tiden är inne.";
              return;
          }

          // ----- 1️⃣ Calculate total calendar months -----
          let months =
              (targetDate.getFullYear() - now.getFullYear()) * 12 +
              (targetDate.getMonth() - now.getMonth());

          let days = targetDate.getDate() - now.getDate();

          // Borrow a month if needed
          if (days < 0) {
              months--;

              const previousMonth = new Date(
                  now.getFullYear(),
                  now.getMonth() + 1,
                  0
              );

              days += previousMonth.getDate();
          }

          // ----- 2️⃣ Calculate remaining time after removing months -----
          const tempDate = new Date(now);
          tempDate.setMonth(tempDate.getMonth() + months);

          const remainingMs = targetDate - tempDate;

          const totalDaysRemaining = Math.floor(remainingMs / (1000 * 60 * 60 * 24));

          const weeks = Math.floor(totalDaysRemaining / 7);
          const remainingDays = totalDaysRemaining % 7;

          const hours = Math.floor((remainingMs / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((remainingMs / (1000 * 60)) % 60);
          const seconds = Math.floor((remainingMs / 1000) % 60);

          document.getElementById("countdown").innerHTML =
              `${months}mån ${weeks}v ${remainingDays}d ${hours}h ${minutes}m ${seconds}s`;
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
  </script>

</body>

</html>
